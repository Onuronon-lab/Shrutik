# Docker Compose override for local development
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/venv  # Exclude venv from mount
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - RELOAD=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/venv  # Exclude venv from mount
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    command: celery -A app.tasks.celery_app worker --loglevel=debug --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules from mount
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000

  # Development database with exposed port for direct access
  postgres:
    environment:
      - POSTGRES_DB=voice_collection

  # Development Redis with exposed port for direct access
  redis:
    ports:
      - "6379:6379"
