[book]
authors = ["Shrutik Team"]
language = "en"
multilingual = false
src = "docs"
title = "Shrutik Documentation"
description = "Complete documentation for Shrutik - Voice Data Collection Platform"

[preprocessor.links]
renderers = ["html"]

[preprocessor.mermaid]
command = "mdbook-mermaid"
renderer = ["html"]

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
copy-fonts = true
mathjax-support = false
git-repository-url = "https://github.com/Onuronon-lab/Shrutik"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/Onuronon-lab/Shrutik/edit/master/docs/{path}"
site-url = "/Shrutik/"
additional-css = ["docs/theme/custom.css"]
additional-js = ["docs/theme/mermaid-zoom.js"]

[output.html.print]
enable = true
page-break = true

[output.html.fold]
enable = true
level = 1

[output.html.playground]
copyable = true
copy-js = true
line-numbers = false
editable = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true