name: Discord Notifications

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, reopened, closed]
  issues:
    types: [opened, edited, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: ${{ secrets.DISCORD_WEBHOOK != '' }}
    steps:
      - name: Notify Discord on Push
        if: github.event_name == 'push'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          username: "Shrutik Update"
          avatar-url: "https://raw.githubusercontent.com/Onuronon-lab/Shrutik/refs/heads/master/assets/shrutik.png"
          embed-title: "ðŸ“¦ New Push"
          embed-description: "**${{ github.actor }}** pushed to `${{ github.ref_name }}`"
          embed-url: "${{ github.event.repository.html_url }}"
          embed-color: 5814002
          embed-author-name: "${{ github.actor }}"
          embed-author-url: "https://github.com/${{ github.actor }}"
          embed-author-icon-url: "https://github.com/${{ github.actor }}.png"

      - name: Notify Discord on PR
        if: github.event_name == 'pull_request'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          username: "Shrutik Update"
          avatar-url: "https://raw.githubusercontent.com/Onuronon-lab/Shrutik/refs/heads/master/assets/shrutik.png"
          embed-title: "ðŸ”€ Pull Request"
          embed-description: "**${{ github.actor }}** ${{ github.event.action }} PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
          embed-url: "${{ github.event.pull_request.html_url }}"
          embed-color: "${{ github.event.action == 'opened' && 5763719 || github.event.action == 'closed' && 15548997 || 5814002 }}"
          embed-author-name: "${{ github.actor }}"
          embed-author-url: "https://github.com/${{ github.actor }}"
          embed-author-icon-url: "https://github.com/${{ github.actor }}.png"

      - name: Notify Discord on Issue
        if: github.event_name == 'issues'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          username: "Shrutik Update"
          avatar-url: "https://raw.githubusercontent.com/Onuronon-lab/Shrutik/refs/heads/master/assets/shrutik.png"
          embed-title: "ðŸ“‹ Issue Update"
          embed-description: "**${{ github.actor }}** ${{ github.event.action }} issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}"
          embed-url: "${{ github.event.issue.html_url }}"
          embed-color: "${{ github.event.action == 'opened' && 5763719 || github.event.action == 'closed' && 15548997 || 5814002 }}"
          embed-author-name: "${{ github.actor }}"
          embed-author-url: "https://github.com/${{ github.actor }}"
          embed-author-icon-url: "https://github.com/${{ github.actor }}.png"