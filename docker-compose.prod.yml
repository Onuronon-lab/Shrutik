# Shrutik Voice Collection Platform - Production Docker Compose Configuration
#
# Production optimizations:
# - No development volume mounts
# - Production environment variables
# - Proper restart policies
# - Resource limits and health checks
# - Logging configuration
#
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: shrutik_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-voice_collection}
      POSTGRES_USER: ${POSTGRES_USER:-production_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-production_user}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - shrutik_network

  redis:
    image: redis:7-alpine
    container_name: shrutik_redis_prod
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - shrutik_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: shrutik_backend_prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - UPLOAD_DIR=/app/uploads
      - EXPORT_DIR=/app/exports
      - EXPORT_STORAGE_TYPE=${EXPORT_STORAGE_TYPE:-local}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID:-}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-}
      - R2_ENDPOINT_URL=${R2_ENDPOINT_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
      - exports_data:/app/exports
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - shrutik_network

  celery:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: shrutik_celery_prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY}
      - UPLOAD_DIR=/app/uploads
      - EXPORT_DIR=/app/exports
      - EXPORT_STORAGE_TYPE=${EXPORT_STORAGE_TYPE:-local}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID:-}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-}
      - R2_ENDPOINT_URL=${R2_ENDPOINT_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
      - exports_data:/app/exports
    command: celery -A app.core.celery_app worker --loglevel=info --queues=default,audio_processing,consensus,batch_processing,maintenance --concurrency=4
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.0'
        reservations:
          memory: 1.5G
          cpus: '1.0'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - shrutik_network

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: shrutik_celery_beat_prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY}
      - UPLOAD_DIR=/app/uploads
      - EXPORT_DIR=/app/exports
      - EXPORT_STORAGE_TYPE=${EXPORT_STORAGE_TYPE:-local}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
      - exports_data:/app/exports
    command: celery -A app.core.celery_app beat --loglevel=info
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - shrutik_network

  celery-flower:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: shrutik_flower_prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - DEBUG=false
      - FLOWER_BASIC_AUTH=${FLOWER_BASIC_AUTH:-admin:secure_password}
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.core.celery_app flower --port=5555 --basic_auth=${FLOWER_BASIC_AUTH:-admin:secure_password}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - shrutik_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: shrutik_frontend_prod
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - shrutik_network

  nginx:
    image: nginx:alpine
    container_name: shrutik_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available:/etc/nginx/sites-available:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/error-pages.conf:/etc/nginx/conf.d/error-pages.conf:ro
      - nginx_logs:/var/log/nginx
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
      - celery-flower
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - shrutik_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  exports_data:
    driver: local
  nginx_logs:
    driver: local
  certbot_www:
    driver: local

networks:
  shrutik_network:
    driver: bridge